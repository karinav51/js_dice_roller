<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
  </head>
  <body>
    <h1>
      Enter a number of dice:
      <input id="numOfRolls" type="text" />
      <button id="rollButton">Roll!</button>

      Total:
      <span id="total">0</span>
    </h2>
    <h3>
      <button id="showAllRolls">Show All Rolls</button>
      <ol id="allRollsDisplay"></ol>
    </h3>
    <script src="../js_dice_roller/assets/javascript/diceroller.js"></script>
  </body>
</html>
